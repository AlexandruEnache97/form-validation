<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <div class="leftContainer">
      <p>Learn to code by watching others</p>
  
      <p>  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>  
    </div>

    <div class="rightContainer">
      <a href="#">Try it free 7 days <span>then $20/mo. thereafter</span></a>

      <div class="formContainer">
        <form id="formId">
          <input class="inputText" type="text" placeholder="First Name" /> 
          <label class="textForm"></label>
          <input class="inputText" type="text" placeholder="Last Name" /> 
          <label class="textForm"></label>
          <input class="inputText" type="text" placeholder="Email Address" /> 
          <label class="textForm"></label>
          <input class="inputText" type="password" placeholder="Password" /> 
          <label class="textForm"></label>
          <input class="button" type="submit" value="Claim your free trial">
          <label for="">By clicking the button, you are agreeing to our <a>Terms and Services</a>   </label>
        </form>
        <img class="errorImg" src="./images/icon-error.svg" alt="">
        <img class="errorImg" src="./images/icon-error.svg" alt="">
        <img class="errorImg" src="./images/icon-error.svg" alt="">
        <img class="errorImg" src="./images/icon-error.svg" alt="">
      </div>
    </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src='./app.js'></script>
</body>
</html>
